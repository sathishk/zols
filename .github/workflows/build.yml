name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: docker run -d --rm -p 9200:9200 -p 9300:9300 -e "discovery.type=single-node" docker.elastic.co/elasticsearch/elasticsearch:7.9.1 && mvn -B clean package --file pom.xml
    - name: Copy Artifacts
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.ZOLS_VM_URL }}
        USERNAME: ${{ secrets.USER_NAME }}
        KEY: ${{ secrets.KEY }}
      with:
        source: zols-cms/target/*.jar
        target: ${{ secrets.TARGET_DIR }}