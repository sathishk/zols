<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Zols - Creat Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap Fontawsome Integrated CSS -->
    <link href="/css/main.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <!-- Jquery, Bootstrap Integrated and minified JS -->
    <script src="/js/vendor.min.js" type="text/javascript"></script>

    <!-- build:js scripts/main.js -->
    <script src="/js/main.js"></script>
    <script src="/js/jsviews.min.js"></script>
    <script src="/js/sceeditor/jquery.sceditor.bbcode.min.js"></script>
    <!-- endbuild -->

</head>

<body>
    <div class="container" th:fragment="content">
        <link rel="stylesheet" href="/js/sceditor/themes/default.min.css" />
        <div class="row">
            <div class="page-header">
                <div class="container-fluid">
                    <div class="row show-grid">
                        <div class="col-md-8">
                            <h4>
                                    Empty Link
                                    <!--                                    <span class="badge">
                                                                            <i data-toggle="tooltip" data-placement="right" title="Tooltip on right" class="glyphicon glyphicon-question-sign"></i>
                                                                        </span>-->
                                </h4>
                        </div>

                    </div>
                </div>
            </div>



            <div class="row-fluid" id="result" data-link-name="Link1" th:attr="data-link-name=${linkName}">

            </div>

        </div>

        <script id="listTemplates" type="text/x-jsrender">
            {{if link.length !==0}}

            <ul class="list-group">
                {{for link}}
                <li class="list-group-item">
                    <a href="#">{{:name}}</a>
                    <span class="badge"><i class="glyphicon glyphicon-arrow-right"></i></span>
                </li>
                {{/for}}
            </ul>
            {{/if}}
        </script>

        <script id="pageOptions" type="text/x-jsrender">
            <div class="jumbotron">
                <div class="container">
                    <p>
                        <a class="btn btn-primary btn-lg" role="button" data-type="link_url">Link URL</a>
                        <a class="btn btn-primary btn-lg" role="button" data-type="create_new_page">Crate new Page</a>
                    </p>
                </div>
            </div>
        </script>

        <script id="data_entry" type="text/x-jsrender">
            <form class="form-horizontal">

                <div class="form-group" id="editor_holder">
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="saveBtn"></label>
                    <div class="col-md-8">
                        <button name="saveBtn" class="btn btn-success" type="submit">Save</button>
                        <button name="discardBtn" class="btn btn-danger" type="button" onclick="$.fn.listPageOptions()">Discard</button>
                    </div>
                </div>
            </form>

        </script>

        <script id="linkUrlForm" type="text/x-jsrender">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Link URL</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="targetUrl">URL</label>
                        <div class="col-md-4">
                            <input id="targetUrl" name="targetUrl" data-link="targetUrl" type="text" placeholder="" class="form-control input-md" />

                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="saveBtn"></label>
                        <div class="col-md-8">
                            <button name="saveBtn" class="btn btn-success" type="submit">Save</button>
                            <button name="discardBtn" class="btn btn-danger" type="button" onclick="$.fn.listPageOptions()">Discard</button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </script>

        <!-- build:js({app,.tmp}) scripts/jsoneditor.min.js -->
        <script src="/js/jsoneditor.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/jquery.sceditor.bbcode.min.js" -->
        <script src="/js/sceeditor/jquery.sceditor.bbcode.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/jsviews.min.js -->
        <script src="/js/jsviews.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/data.js -->
        <script src="/js/data.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) /scripts/create_page.js -->
        <script src="/js/create_page.js"></script>
        <!-- endbuild -->

    </div>
</body>

</html>
