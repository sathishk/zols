<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8" />
    <title>Zols</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap Fontawsome Integrated CSS -->
    <link href="/css/main.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Jquery, Bootstrap Integrated and minified JS -->
    <script src="/js/vendor.min.js" type="text/javascript"></script>
</head>

<body>
    <!--[if lt IE 10]>

    <div class="container">

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    <a class="navbar-brand" href="#">
                        <img class="hidden-xs" src="images/logo_150x50.png" th:src="@{/images/logo_150x50.png}" alt="" />
                        <img class="visible-xs" src="images/logo_120x40.png" th:src="@{/images/logo_120x40.png}" alt="" />
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" th:each="linkentry : ${links}" th:switch="${linkentry.key}" th:case="'header'">
                        <li th:each="link : ${linkentry.value}">
                            <a th:href="${link.targetUrl}" th:text="${link.label}" href="zols/links.html">Links</a>
                        </li>
                        <!--/*-->
                        <li><a href="zols/templates.html">Templates</a></li>
                        <li><a href="zols/schema.html">Schema</a></li>
                        <li><a href="zols/documents.html">Documents</a></li>
                        <!--*/-->
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><select class="form-control" id="language_selector">
              <option value="en">English</option>
              <option value="zh">Chineese</option>
              <option value="fr">French</option>
            </select></li>
                        <li sec:authorize="!isAuthenticated()"><a href="login.html" th:href="@{/login}">Signin</a></li>

                        <li class="dropdown" sec:authorize="isAuthenticated()">
                            <a href="javascript://" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                <span sec:authentication="name">User</span> <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="zols/controlpanel.html" th:href="@{/controlpanel}">
                                            Control Panel
                                        </a>
                                </li>
                                <li>
                                    <a href="login.html" th:href="@{/logout}">
                                            Logout
                                        </a>
                                </li>
                            </ul>

                        </li>


                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            <div class="jumbotron" th:include="${viewName}::content" th:fragment="content">

            </div>

            <footer class="footer">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License V2</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/sathishk/zols/issues">Feedback</a></li>
                    </ul>
                </div>
            </footer>

        </div>

    </div>

    <script src="/js/main.js" type="text/javascript"></script>
